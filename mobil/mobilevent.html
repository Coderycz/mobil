<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            background: green;
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div id="touch">
    </div>
    <script>
        let div = document.getElementById("touch");
        div.addEventListener("touchstart",function(ev){
            alert(ev.touches.length)
            this.innerHTML = ev.touches.length +"  "+ ev.targetTouches.length+ "   "+ev.changedTouches.length
        },false)
        div.addEventListener("touchmove",function(ev){
            this.innerHTML = ev.touches.length + ev.targetTouches.length+ ev.changedTouches.length
        },false)
        div.addEventListener("touchend",function(ev){
            this.innerHTML = ev.touches.length + ev.targetTouches.length+ ev.changedTouches.length
        },false)
    </script>
</body>
</html>
