<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,body,div{
            background: green;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="touch">
    </div>
    <script>
        var div = document.getElementById("touch");
        div.addEventListener("touchstart",function(ev){
            //alert(ev.touches.length)           
            this.innerHTML = ev.touches.length +"  "+ ev.targetTouches.length+ "   "+ev.changedTouches.length
        },false)
        div.addEventListener("touchmove",function(ev){
            this.innerHTML = ev.touches.length + ev.targetTouches.length+ ev.changedTouches.length
        },false)
        div.addEventListener("touchend",function(ev){
            this.innerHTML = ev.touches.length + ev.targetTouches.length+ ev.changedTouches.length
        },false)
    </script>
</body>
</html>
