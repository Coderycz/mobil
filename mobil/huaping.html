<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/hammer.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        ul{
            width: 500%;
            height: 80%;
            list-style: none;
            color: white;
            background: black;
            opacity: 0.5;
        }
        
        ul li{
            width: 20%;
            height: 100%;
            float: left;
        }
        
    </style>
</head>
<body>
    
        <ul id="container">
            <li>111</li>
            <li style="background: red">222</li>
            <li>333</li>
            <li>444</li>
            <li>111</li>
        </ul>  
        <input type="num"> 
        <input type="submit" value="提交">    
    
    <script>
        var ul = document.getElementById("container")
        var body = document.documentElement
        var ham = new Hammer(ul)
        ham.get('pinch').set({ enable: true });
        var i = 0;
        var sc = 1;
        ham.on("swipeleft",function(){
           i++ 
           if(i == 5){
               i=1
               ul.style.webkitTransform = "translate3d(-"+0+"%,0,0)"
           }         
            console.log(i)
            ul.style.webkitTransform = "translate3d(-"+i*20+"%,0,0)"
        })
        ham.on("swiperight",function(){
            i--          
            console.log(i)
            if(i == -1){
                i=0
            }
            ul.style.webkitTransform = "translate3d(-"+i*20+"%,0,0)"
        })

        ham.on("pinchin",function(){
            sc -=0.03
            if(sc<=0.1){
                sc=0.1
            }
            ul.style.webkitTransform = "scale("+sc+")"
        })
        ham.on("pinchout",function(){
            sc +=0.03
            if(sc<=2){
                sc=2
            }
            ul.style.webkitTransform = "scale("+sc+")"
        })
        

    </script>
</body>
</html>
