<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>info</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app"><div @click="change">{{info}},{{a}},{{b}}</div></div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                info: "23656",
                a: 52,
                b: 100
            },
            methods: {
                change(){
                    //[this.a,this.b] = [this.b,this.a]
                    var c = this.a;
                    this.a = this.b
                    this.b = c

                }
            }
        })
    </script>
</body>
</html>
