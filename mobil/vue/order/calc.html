    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>calc</title>
        <script src="../node_modules/vue/dist/vue.js"></script>
        <style>
            .button{
                padding: 0 10px;
                background: red;
                width: 20px;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <input type="text" v-model.number="a">
            <input type="text" v-model.number="b">
            <input type="text" v-model="num">
            {{useinfo}}
            <div class = "button" @click="add">+</div>
            <div class = "button" @click="reduce">-</div>
            <div class = "button" @click="cheng">*</div>
            <div class = "button" @click="chu"> /</div>
            {{result}}
        </div>
        <script>
             var flag=function(){
                        if(isNaN(this.a) || isNaN(this.b)){
                            alert("请输入一个数字")
                            return false
                        }
                    }
            var vm = new Vue({
                el: "#app",
                data: {
                    a: "",
                    b: "",
                    result: "",
                    num: "ssd"
                },
                methods: {
                   test(){
                    if(isNaN(this.a) || isNaN(this.b)){
                            alert("请输入一个数字")
                            return false
                        }
                   },
                    add(){
                        this.test();
                        console.log(isNaN(this.a))
                        this.result = this.a +this.b
                    },
                    reduce(){
                        this.test();
                        this.result = this.a -this.b
                    },
                    chu(){
                        this.test();
                        if(this.a == 0){
                            alert("0不能作为被除数")
                            return false;
                        }
                        this.result = this.a /this.b
                        this.result = this.result.toFixed(2)
                    },
                    cheng(){
                        this.test()
                        this.result = this.a *this.b                       
                    }
                },
                
                watch:{
                    num(n,o){
                        if(n == 55){
                            this.num = n+"摄氏度上一个值为"+ o
                        }
                    }
                },
                computed:{
                    useinfo:{
                        get(){
                            return this.num.toUpperCase() 
                        }                                                                    
                    },
                    

                }
               /*  watch: {
                    num: function(newval,oldval){
                        if(newval>26){
                            this.close="sjksd "+oldval
                        }
                    }
                } */
            })
        </script>
