<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model="a">
        <input type="text" v-model="b"><br>
        <input type="text" v-model="reg.name">
        <input type="text" v-model="reg.psw">


    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                a: "sd",
                b: "sfds",
                reg: {
                    name: "name",
                    psw: "psw"
                }
            },
            watch: {
                a: function (n, o) {
                    this.a = this.a.toUpperCase()
                },
                b: function (n, o) {
                    this.b = this.b.toUpperCase()
                },
                reg:{
                    handler: function(reg){
                        if(reg.name=="ad" && reg.psw=="123"){
                            console.log("sdf")
                        }else{
                            console.log("sdfsdfsdfsdf") 
                        }
                    },
                    deep: true
                }
            }
        })
    </script>
</body>

</html>
