<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container div{
            background: gray;
            margin: 10px;
        }
        .container{
            display: flex;          
        }
        .container div:nth-child(1){
            width: 200px;
        }
        .container div:nth-child(2){
            flex: 1;
        }
        .container div:nth-child(3){
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>111</div>
        <div>111</div>
        <div>111</div>
    </div>
</body>
</html>
